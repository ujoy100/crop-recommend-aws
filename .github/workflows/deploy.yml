name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main

env:
  AWS_REGION: eu-central-1               # Update to your AWS region
  APPLICATION_NAME: crop-recommender-app
  ENVIRONMENT_NAME: crop-recommender-env
  DOCKER_IMAGE_NAME: crop-recommender-app
  ECR_REPOSITORY: crop-recommender-repo
  S3_BUCKET: crop-recommender-app-ujoy100 # Use your existing unique S3 bucket

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ✅ Step 1: Create S3 bucket if it does not exist
      - name: Ensure S3 bucket exists
        run: |
          aws s3api head-bucket --bucket $S3_BUCKET 2>/dev/null || \
          aws s3 mb s3://$S3_BUCKET --region $AWS_REGION

      # ✅ Step 2: Zip project files (excluding venv and git)
      - name: Zip project
        run: |
          zip -r app.zip . -x "*.git*" "venv/*"

      # ✅ Step 3: Upload to S3
      - name: Upload to S3
        run: |
          aws s3 cp app.zip s3://$S3_BUCKET/app-${{ github.run_number }}.zip

      # ✅ Step 4: Create a new Elastic Beanstalk Application Version
      - name: Create new EB application version
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name $APPLICATION_NAME \
            --version-label "ver-${{ github.run_number }}" \
            --source-bundle S3Bucket=$S3_BUCKET,S3Key=app-${{ github.run_number }}.zip

      # ✅ Step 5: Deploy new version to environment
      - name: Deploy to Elastic Beanstalk
        run: |
          aws elasticbeanstalk update-environment \
            --application-name $APPLICATION_NAME \
            --environment-name $ENVIRONMENT_NAME \
            --version-label "ver-${{ github.run_number }}"
